<!DOCTYPE html>
<html lang="ko" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/js/app.js"></script>
    <link rel="stylesheet" media="all and (min-width:1200px)" href="./css/defaultPC.css">
    <link rel="stylesheet" media="all and (max-width:1199px)" href="./css/defaultMOBILE.css">
    <link rel="stylesheet" href="./css/supportForm.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.2.1-web/css/all.min.css">
    <script src="css/fontawesome-free-6.2.1-web/js/all.min.js"></script>
    <title>PartyPlay</title>
</head>

<body>
    <div class="menu" style="display: none;">
        <div class="menuBox">
            <div>
                <a href="">내파티 관리</a>
            </div>
            <div>
                <a href="supportForm.html">고객센터</a>
            </div>
            <div>
                <a href="createPartyForm.html">파티 생성</a>
            </div>
        </div>
    </div>

    <header> <!-- 헤더(로고, 메뉴, 회원정보) -->
        <div class="menubar">
            <div><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="logo">
            <a href="./mainForm.html">
                <img src="/img/logo.png" alt="">
            </a>
        </div>
        <div class="account">
            <div>
                <a href="">로그인</a>    
            </div>
            <div>
                <a href="">회원가입</a>
            </div>
        </div>
    </header>

    <div class="mainBox">
        <aside> <!-- 왼쪽 광고 -->
            <div class="ad1">
                <div>광고1</div>
            </div>
        </aside>




        <main> <!-- 메인 화면(카테고리, 파티칸) -->
            <div class="service">
                <form action="#">
                    <h1>고객센터</h1>
                    <h3>분쟁카테고리</h3>
                    <div class="dispute">
                        <select id="card" required>
                            <option value="" selected>카테고리 선택</option>
                            <option value="결제 분쟁">결제 분쟁</option>
                            <option value="분쟁쟁쟁">분쟁쟁쟁</option>
                            <option value="분분분쟁">분분분쟁</option>
                        </select>
                    </div>
                    <br>
                    
                    <h3>분쟁내용</h3>
                    <div class="dispute2">
                        <input type="tel" id="" placeholder="분쟁내용"><br><br><br>
                    </div>
                    
                    <input type="submit" class="submit">
                </form>
            </div>
        </main>



        
        <aside> <!-- 오른쪽 광고 -->
            <div class="ad2">
                <div>광고2</div>
            </div>
        </aside>
    </div>
    <footer> <!-- 정보칸 -->
        <div class="information">정보</div>
    </footer>
</body>

</html>
