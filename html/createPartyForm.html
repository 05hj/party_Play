<!DOCTYPE html>
<html lang="ko" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" media="all and (min-width:1200px)" href="./css/defaultPC.css">
    <link rel="stylesheet" media="all and (max-width:1199px)" href="./css/defaultMOBILE.css">
    <link rel="stylesheet" href="./css/createPartyForm.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.2.1-web/css/all.min.css">
    <script src="css/fontawesome-free-6.2.1-web/js/all.min.js"></script>
    <title>PartyPlay</title>
</head>

<body>
    <div class="menu" style="display: none;">
        <div class="menuBox">
            <div>
                <a href="">내파티 관리</a>
            </div>
            <div>
                <a href="supportForm.html">고객센터</a>
            </div>
            <div>
                <a href="createPartyForm.html">파티 생성</a>
            </div>
        </div>
    </div>

    <header> <!-- 헤더(로고, 메뉴, 회원정보) -->
        <div class="menubar">
            <div><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="logo">
            <a href="./mainForm.html">
                <img src="/img/logo.png" alt="">
            </a>
        </div>
        <div class="account">
            <div>
                <a href="">로그인</a>
            </div>
            <div>
                <a href="registerForm.html">회원가입</a>
            </div>
        </div>
    </header>

    <div class="mainBox">
        <aside> <!-- 왼쪽 광고 -->
            <div class="ad1">
                <div>광고1</div>
            </div>
        </aside>

        <main> <!-- 메인 화면(카테고리, 파티칸) -->
            <div class="createPartyTop">
            <h1>파티 생성</h1>
        </div>
            <form action="">
                <div class="createParty">
                    <div class="createPartyL">
                    <label for="">
                        카테고리 <select name="" id="" required>
                            <option value="" selected>카테고리를 선택해 주세요</option>
                            <option value="video">영상</option>
                            <option value="music">음악</option>
                            <option value="etc">기타</option>
                        </select>
                    </label>
                    <label for="">
                        파티이름 <input type="text" name="" id="" required>
                    </label>
                    <label for="">
                        모집인원 <input type="number" name="" id="" min="1" max="20" required>
                    </label>
                    <label for="">
                        진행 기간 <input type="date" id="createDate" readonly>~<input type="date" name="" id="maxDate"
                            required>
                    </label>
                    <label for="" style="display: inline;">
                        1일당 금액 <input type="number" name="" id="dayPay" required><button type="button" id="calculateBtn">계산</button>
                        <div id="payCalculate">계산</div>
                    </label>
                </div>
                <div class="createPartyR">
                    <label for="">
                    카카오톡 오픈채팅방 <br><input type="url" class="chatUrl" name="" id="" placeholder="파티를 만들기전 오픈채팅방을 만드세요" required>
                </label>
                <label for="">
                    오픈채팅방 비밀번호 <br><input type="text" class="chatPass" name="" id="" required>
                </label>
                <label for="">
                    부가 설명 <br><textarea style="resize: none;" name="" id="" cols="50" rows="5"></textarea>
                </label>
                    <input type="submit" class="submit" value="생성하기">
                </div>
            </div>
            </form>
        </main>

        <aside> <!-- 오른쪽 광고 -->
            <div class="ad2">
                <div>광고2</div>
            </div>
        </aside>
    </div>
    <footer> <!-- 정보칸 -->
        <div class="information">정보</div>
    </footer>
</body>
<script src="/js/app.js"></script>

</html>
